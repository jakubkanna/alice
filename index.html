<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alice</title>
    <meta charset="utf-8" />
    <meta name="description" content="&lt;model-viewer&gt; template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/favicon/favicon.ico" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Alice" />
    <meta
      property="og:description"
      content="Explore the 3D model of Alice using &lt;model-viewer&gt;!"
    />
    <meta property="og:image" content="./assets/alice_10.jpg" />
    <meta property="og:url" content="https://example.com/alice" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <!-- <model-viewer> HTML element --><button id="play">play</button>
    <button id="pause">pause</button>
    <model-viewer
      src="./assets/ritaspillow_bezier-animation-test.gltf"
      ar
      ar-modes="webxr scene-viewer quick-look"
      tone-mapping="neutral"
      poster="./assets/alice_10.jpg"
      animation-name="Plane.003_final.001Action.003"
      id="alice"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="./assets/ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <script src="./script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
  </body>
</html>
