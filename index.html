<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alice</title>
    <meta charset="utf-8" />
    <meta name="description" content="&lt;model-viewer&gt; template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/favicon/favicon.ico" />
    <meta property="og:title" content="Alice" />
    <meta
      property="og:description"
      content="Explore the 3D model of Alice using &lt;model-viewer&gt;!"
    />
    <meta property="og:image" content="./assets/alice_10.jpg" />
    <meta property="og:url" content="https://example.com/alice" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <!-- BY JAKUB KANNA -->

    <div id="model">
      <model-viewer
        src="./assets/ritaspillow_bezier-animation-test.gltf"
        ar
        animation-name="rotation"
        autoplay
        ar-modes="webxr scene-viewer quick-look"
        tone-mapping="neutral"
        poster=".public/assets/alice_10.jpg"
        id="alice"
        camera-orbit="0deg 45deg 4m"
        animation-crossfade-duration="1000"
        environment-image="neutral"
      >
        <effect-composer render-mode="quality">
          <outline-effect color="cyan" strength="1"></outline-effect>
          <color-grade-effect blend-mode="darken"></color-grade-effect>
        </effect-composer>

        <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">View in your space</button>
        <div id="ar-prompt">
          <img src="./assets/ar_hand_prompt.png" />
        </div>
      </model-viewer>
    </div>
    <div id="sections">
      <section>a</section>
      <section>l</section>
      <section>i</section>
      <section>c</section>
      <section>e</section>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
